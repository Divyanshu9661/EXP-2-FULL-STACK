<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Banking UI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #b722b5c6, #5a123b);
      display: flex;
      justify-content: center;
      align-items: center;
  
    }

   

    .bank-card {
      background: #3572e3d6;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .balance {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .btn-custom {
      width: 100%;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .bank-card {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .balance {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bank-card">
    <h2 class="mb-4">My Bank</h2>
    <div id="balance" class="balance mb-4">Balance: $10,000</div>

    <form id="bankForm" novalidate>
      <div class="mb-3">
        <input type="number" id="amount" class="form-control" placeholder="Enter amount" required min="1">
        <div class="invalid-feedback">
          Please enter a valid amount greater than zero.
        </div>
      </div>
      <button type="button" id="depositBtn" class="btn btn-success btn-custom">Deposit</button>
      <button type="button" id="withdrawBtn" class="btn btn-danger btn-custom">Withdraw</button>
    </form>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      const form = document.getElementById('bankForm');
      const amountInput = document.getElementById('amount');
      const balanceEl = document.getElementById('balance');
      const depositBtn = document.getElementById('depositBtn');
      const withdrawBtn = document.getElementById('withdrawBtn');

      let balance = 10000;

      function updateBalance() {
        balanceEl.textContent = `Balance: $${balance.toLocaleString()}`;
      }

      function getAmount() {
        const amount = parseFloat(amountInput.value);
        if (isNaN(amount) || amount <= 0) {
          amountInput.classList.add('is-invalid');
          return null;
        }
        amountInput.classList.remove('is-invalid');
        return amount;
      }

      depositBtn.addEventListener('click', () => {
        const amount = getAmount();
        if (amount) {
          balance += amount;
          updateBalance();
          amountInput.value = '';
        }
      });

      withdrawBtn.addEventListener('click', () => {
        const amount = getAmount();
        if (amount) {
          if (amount > balance) {
            alert('Insufficient funds!');
            return;
          }
          balance -= amount;
          updateBalance();
          amountInput.value = '';
        }
      });

      form.addEventListener('submit', e => {
        e.preventDefault();
      });
    })();
  </script>
</body>
</html>
